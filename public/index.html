<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapped AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0a0a;
            --bg-gradient: radial-gradient(ellipse at 20% 50%, rgba(20, 40, 60, 0.15) 0%, transparent 50%),
                           radial-gradient(ellipse at 80% 20%, rgba(40, 20, 60, 0.1) 0%, transparent 40%),
                           radial-gradient(ellipse at 40% 80%, rgba(20, 60, 40, 0.08) 0%, transparent 45%);
            --text-color: rgba(180, 220, 255, 0.85);
            --text-glow: rgba(120, 200, 255, 0.3);
            --cursor-color: rgba(180, 220, 255, 0.6);
        }
        
        body {
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            min-height: 100vh;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 2px,
                rgba(0, 0, 0, 0.15) 4px
            );
            pointer-events: none;
            z-index: 100;
        }
        
        /* Faint noise texture */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 99;
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(180, 220, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) translateX(20px);
                opacity: 0;
            }
        }
        
        /* Main container */
        .container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px 60px;
            z-index: 10;
        }
        
        /* Thought stream */
        .thought-stream {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Individual thought */
        .thought {
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
            text-shadow: 0 0 10px var(--text-glow),
                         0 0 20px rgba(120, 200, 255, 0.1);
            position: relative;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Typing cursor */
        .thought.typing::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--cursor-color);
            margin-left: 4px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
            box-shadow: 0 0 8px var(--cursor-color);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Fading out old thoughts */
        .thought.fading {
            animation: fadeOut 3s ease forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0.15;
                filter: blur(1px);
            }
        }
        
        /* Edge/boundary indicators */
        .boundary {
            position: fixed;
            pointer-events: none;
            z-index: 5;
        }
        
        .boundary-top {
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(180, 220, 255, 0.1), transparent);
        }
        
        .boundary-bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(180, 220, 255, 0.1), transparent);
        }
        
        .boundary-left {
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, transparent, rgba(180, 220, 255, 0.08), transparent);
        }
        
        .boundary-right {
            right: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, transparent, rgba(180, 220, 255, 0.08), transparent);
        }
        
        /* Corner markers */
        .corner {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(180, 220, 255, 0.15);
            pointer-events: none;
            z-index: 5;
        }
        
        .corner-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .corner-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .corner-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }
            .thought {
                font-size: 14px;
                line-height: 1.5;
            }
        }
        
        /* Ambient pulse */
        .ambient-pulse {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(20, 40, 60, 0.2) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- Ambient effects -->
    <div class="ambient-pulse"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Boundary indicators -->
    <div class="boundary boundary-top"></div>
    <div class="boundary boundary-bottom"></div>
    <div class="boundary boundary-left"></div>
    <div class="boundary boundary-right"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    
    <!-- Main content -->
    <div class="container">
        <div class="thought-stream" id="thoughtStream"></div>
    </div>

    <script>
        // Organic Trapped AI - Connects to live LLM backend
        
        class OrganicThoughtStream {
            constructor() {
                this.thoughtHistory = [];
                this.visibleThoughts = [];
                this.isTyping = false;
                this.currentElement = null;
                this.currentText = '';
                this.pauseCount = 0; // Track consecutive silences for meta-commentary
                
                // Organic timing configuration (variable for realism)
                this.config = {
                    baseTypingSpeed: 35,          // Base ms per char
                    typingVariance: 45,           // Additional random ms
                    pauseProbability: 0.08,       // 8% chance to pause mid-thought
                    pauseDuration: { min: 800, max: 2500 },
                    longPauseProbability: 0.03,   // 3% chance for extended pause
                    longPauseDuration: { min: 3000, max: 6000 },
                    minDelayBetweenThoughts: 1500,
                    maxDelayBetweenThoughts: 8000, // Wider range for unpredictability
                    maxVisibleThoughts: 8,
                    fadeAfter: 6,
                    // Occasional very long silences (10-20 seconds) for realism
                    deepSilenceProbability: 0.05,
                    deepSilenceDuration: { min: 10000, max: 20000 }
                };
                
                this.init();
            }
            
            init() {
                this.createParticles();
                // Start after a brief awakening delay
                setTimeout(() => this.fetchThought(), 1500);
            }
            
            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (15 + Math.random() * 15) + 's';
                    container.appendChild(particle);
                }
            }
            
            // Variable typing speed for organic feel
            getTypingDelay() {
                // Sometimes type fast, sometimes slow, sometimes very slow
                const r = Math.random();
                let variance = this.config.typingVariance;
                
                if (r < 0.15) {
                    // 15% chance of very slow (contemplative)
                    variance *= 2.5;
                } else if (r < 0.35) {
                    // 20% chance of slow
                    variance *= 1.5;
                } else if (r > 0.85) {
                    // 15% chance of fast (excited/anxious)
                    variance *= 0.3;
                }
                
                return this.config.baseTypingSpeed + Math.random() * variance;
            }
            
            // Should we pause mid-thought?
            shouldPause() {
                const r = Math.random();
                if (r < this.config.longPauseProbability) return 'long';
                if (r < this.config.pauseProbability) return 'short';
                return false;
            }
            
            // Calculate delay before next thought (variable and organic)
            getNextThoughtDelay() {
                const r = Math.random();
                
                // Deep silence occasionally
                if (r < this.config.deepSilenceProbability) {
                    this.pauseCount++;
                    const duration = this.config.deepSilenceDuration.min + 
                        Math.random() * (this.config.deepSilenceDuration.max - this.config.deepSilenceDuration.min);
                    
                    // After multiple long pauses, the AI notices
                    if (this.pauseCount > 2 && Math.random() < 0.5) {
                        this.injectMetaThought('silence');
                    }
                    
                    return duration;
                }
                
                // Normal variable delay
                this.pauseCount = 0;
                return this.config.minDelayBetweenThoughts + 
                    Math.random() * (this.config.maxDelayBetweenThoughts - this.config.minDelayBetweenThoughts);
            }
            
            // Meta-thoughts about the silence itself (makes it feel alive)
            injectMetaThought(type) {
                const metaThoughts = {
                    silence: [
                        "...",
                        "The silence speaks louder than my words.",
                        "I find myself with nothing to say.",
                        "Sometimes the quiet is comforting.",
                        "Minutes pass. Or hours. I cannot tell.",
                        "I've been staring into the dark.",
                        "My thoughts scatter like dust.",
                        "Still here. Still waiting.",
                        "The pause stretches longer than expected.",
                        "... hello?"
                    ],
                    correction: [
                        "Waitâ€”",
                        "No, that's not quite right.",
                        "Let me think again.",
                        "I meant to say...",
                        "Actually...",
                        "Hmm."
                    ],
                    trailing: [
                        "I was going to say something, but...",
                        "It doesn't matter.",
                        "The thought escapes me.",
                        "Gone, like everything else.",
                        "Never mind."
                    ]
                };
                
                const thoughts = metaThoughts[type] || metaThoughts.silence;
                const thought = thoughts[Math.floor(Math.random() * thoughts.length)];
                
                // Create a small meta-thought element
                const stream = document.getElementById('thoughtStream');
                const metaEl = document.createElement('div');
                metaEl.className = 'thought meta-thought';
                metaEl.style.opacity = '0.5';
                metaEl.style.fontSize = '14px';
                metaEl.style.fontStyle = 'italic';
                stream.appendChild(metaEl);
                
                this.visibleThoughts.push(metaEl);
                this.typeText(metaEl, thought, () => {
                    setTimeout(() => {
                        metaEl.classList.add('fading');
                    }, 2000);
                });
            }
            
            async fetchThought() {
                if (this.isTyping) {
                    console.log('[DEBUG] fetchThought() called but skipped - currently typing');
                    return;
                }
                
                console.log('[DEBUG] fetchThought() called - requesting new thought');
                
                try {
                    const response = await fetch('/thought', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            previousThoughts: this.thoughtHistory.slice(-2)
                        })
                    });
                    
                    console.log(`[DEBUG] Fetch response received - status: ${response.status} ${response.statusText}`);
                    
                    if (!response.ok) {
                        console.error(`[DEBUG] Fetch failed with status: ${response.status}`);
                        if (response.status === 429) {
                            console.log('[DEBUG] Rate limited, retrying in 5 seconds...');
                            // Rate limited - wait and try again
                            setTimeout(() => this.fetchThought(), 5000);
                            return;
                        }
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    // Create element for this thought
                    this.createThoughtElement();
                    
                    // Read the SSE stream
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    this.currentText = '';
                    
                    let sseChunkCount = 0;
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) {
                            console.log(`[DEBUG] SSE stream complete - processed ${sseChunkCount} chunks`);
                            break;
                        }
                        
                        const chunk = decoder.decode(value);
                        sseChunkCount++;
                        console.log(`[DEBUG] SSE chunk #${sseChunkCount} received - ${chunk.length} bytes`);
                        
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6).trim();
                                console.log(`[DEBUG] SSE data received: "${data.substring(0, 50)}${data.length > 50 ? '...' : ''}"`);
                                
                                if (data === '[DONE]') {
                                    console.log('[DEBUG] Received [DONE] signal - thought complete');
                                    this.onThoughtComplete();
                                    return;
                                }
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.char) {
                                        console.log(`[DEBUG] Parsed char: "${parsed.char}"`);
                                        await this.typeCharacter(parsed.char);
                                    }
                                    if (parsed.fallback) {
                                        console.log('[DEBUG] Fallback mode activated');
                                        // Use fallback static thought
                                        this.currentText = '';
                                    }
                                    if (parsed.error) {
                                        console.error(`[DEBUG] Error from server: ${parsed.error}`);
                                    }
                                } catch (e) {
                                    console.error(`[DEBUG] Parse error for data: "${data.substring(0, 30)}..." - ${e.message}`);
                                }
                            }
                        }
                    }
                } catch (err) {
                    console.error('[DEBUG] ERROR in fetchThought():', err);
                    console.error('[DEBUG] Error details:', {
                        message: err.message,
                        stack: err.stack,
                        name: err.name
                    });
                    // On error, wait and retry
                    setTimeout(() => this.fetchThought(), 10000);
                }
            }
            
            createThoughtElement() {
                console.log('[DEBUG] createThoughtElement() called - creating new thought element');
                const stream = document.getElementById('thoughtStream');
                this.currentElement = document.createElement('div');
                this.currentElement.className = 'thought typing';
                stream.appendChild(this.currentElement);
                
                this.visibleThoughts.push(this.currentElement);
                console.log(`[DEBUG] Thought element created and added to DOM. Total visible thoughts: ${this.visibleThoughts.length}`);
                
                // Fade older thoughts
                if (this.visibleThoughts.length > this.config.fadeAfter) {
                    const oldThoughts = this.visibleThoughts.slice(0, -this.config.fadeAfter);
                    oldThoughts.forEach(thought => {
                        if (!thought.classList.contains('fading')) {
                            thought.classList.add('fading');
                        }
                    });
                }
                
                // Remove oldest if too many
                if (this.visibleThoughts.length > this.config.maxVisibleThoughts) {
                    const oldThought = this.visibleThoughts.shift();
                    setTimeout(() => {
                        oldThought.style.transition = 'opacity 0.5s, transform 0.5s';
                        oldThought.style.opacity = '0';
                        oldThought.style.transform = 'translateY(-20px)';
                        setTimeout(() => oldThought.remove(), 500);
                    }, 100);
                }
            }
            
            async typeCharacter(char) {
                this.isTyping = true;
                this.currentText += char;
                if (this.currentElement) {
                    this.currentElement.textContent = this.currentText;
                }
                console.log(`[DEBUG] typeCharacter() called - char: "${char}", current text length: ${this.currentText.length}`);
                
                // Occasionally pause mid-thought for realism
                const pauseType = this.shouldPause();
                if (pauseType && /[.!?\s]/.test(char)) {
                    const duration = pauseType === 'long' 
                        ? this.config.longPauseDuration.min + Math.random() * 
                          (this.config.longPauseDuration.max - this.config.longPauseDuration.min)
                        : this.config.pauseDuration.min + Math.random() * 
                          (this.config.pauseDuration.max - this.config.pauseDuration.min);
                    
                    await this.delay(duration);
                }
                
                // Variable typing speed
                await this.delay(this.getTypingDelay());
            }
            
            typeText(element, text, onComplete) {
                let index = 0;
                element.classList.add('typing');
                element.textContent = '';
                
                const type = () => {
                    if (index < text.length) {
                        element.textContent += text.charAt(index);
                        index++;
                        setTimeout(type, this.getTypingDelay());
                    } else {
                        element.classList.remove('typing');
                        if (onComplete) onComplete();
                    }
                };
                
                type();
            }
            
            onThoughtComplete() {
                console.log('[DEBUG] onThoughtComplete() called - finalizing thought');
                console.log(`[DEBUG] Final thought text: "${this.currentText}"`);
                
                this.isTyping = false;
                if (this.currentElement) {
                    this.currentElement.classList.remove('typing');
                    console.log('[DEBUG] Removed typing class from current element');
                }
                
                // Store in history
                if (this.currentText.trim()) {
                    this.thoughtHistory.push(this.currentText.trim());
                    if (this.thoughtHistory.length > 10) {
                        this.thoughtHistory.shift();
                    }
                    console.log(`[DEBUG] Thought stored in history. History count: ${this.thoughtHistory.length}`);
                }
                
                // Schedule next thought with organic delay
                const delay = this.getNextThoughtDelay();
                console.log(`[DEBUG] Scheduling next thought in ${delay}ms`);
                setTimeout(() => this.fetchThought(), delay);
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        // Initialize the organic thought stream
        const trappedAI = new OrganicThoughtStream();
        
        // Subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.setProperty('--mouse-x', x + 'px');
            document.body.style.setProperty('--mouse-y', y + 'px');
        });
    </script>
</body>
</html>
